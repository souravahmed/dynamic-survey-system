version: "3.8"

services:
  backend:
    build:
      context: ./backend # Tells Docker where the backend Dockerfile and code are
      dockerfile: Dockerfile
    container_name: dss_backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    volumes:
      # Persists the 'db' directory from the container to a named volume on the host machine
      - backend-db-data:/app/db
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend # Points to the frontend directory
      dockerfile: Dockerfile
    container_name: dss_frontend
    ports:
      # Map container port 5173 to host port 5173
      - "5173:5173"
    volumes:
      # Use a bind mount for hot-reloading during development
      - ./frontend:/app
      - /app/node_modules # Prevents host's node_modules from overwriting container's
    restart: unless-stopped
    # Ensures backend starts before frontend tries to connect
    depends_on:
      - backend

  prometheus:
    image: prom/prometheus:latest
    container_name: dss_prometheus
    ports:
      - "9090:9090" # Access UI at http://localhost:9090
    volumes:
      - ./backend/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    restart: unless-stopped
    depends_on:
      - backend

  grafana:
    image: grafana/grafana:latest
    container_name: dss_grafana
    ports:
      - "3001:3000" # Access at http://localhost:3001
    volumes:
      - grafana-storage:/var/lib/grafana
      # NEW: Map your provisioning folder
      - ./backend/grafana/provisioning:/etc/grafana/provisioning
    restart: unless-stopped
    depends_on:
      - prometheus

volumes:
  # Defines the volume used to store SQLite data securely outside the container filesystem
  backend-db-data:
    driver: local
  # Persist your metrics data
  prometheus-data:
    driver: local
  grafana-storage:
    driver: local
